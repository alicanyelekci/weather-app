<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <div id="location-form">
                <div class="fa-solid fa-location-dot"></div>
                <input type="text" id="location-input" placeholder="Enter a Location">
                <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
            </div>
        </div>

        <div class="loading">
            <img class="load" src="/src/load.png">
            <p>Loading...</p>
        </div>

        <div class="not-found">
            <img class="error404" src="/src/404.png">
            <p>Invalid Location!</p>
        </div>

        <div class="weather-container">
            <div class="current-weather">
                <img id="current-icon">
                <p id="current-temp"></p>
                <p id="current-condition"></p>
            </div>
            <div class="forecast-weather">
                <div class="min-max-temp"></div>
                <div class="weather-properties">
                    <div class="rain">
                        <div class="fa-solid fa-umbrella"></div>
                        <span></span>
                        <p>Rain Chance</p>
                    </div>
                    <div class="humidity">
                        <div class="fa-solid fa-water"></div>
                        <span></span>
                        <p>Humidity</p>
                    </div>
                    <div class="wind">
                        <div class="fa-solid fa-wind"></div>
                        <span></span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/45486b09f9.js" crossorigin="anonymous"></script>
<script defer src="main.js"></script></body>
</html>
